<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .product-image {
            max-width: 50%;
            height: auto;

        }

        .thumbnail-images {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnail-images img {
            width: 80px;
            height: 80px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img id="product-image" src="pic1.png" alt="Product Image" class="product-image">
                    </div>
                </div>
                <div class="col-lg-12 text-center thumbnail-images">
                    <img class="thumbnail" src="pic1.png" alt="Thumbnail 1">
                    <img class="thumbnail" src="pic2.png" alt="Thumbnail 2">
                    <img class="thumbnail" src="pic3.png" alt="Thumbnail 3">
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Product Name</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse fringilla diam ut semper aliquam.
                </p>
                <h3>Price: $99.99</h3>
                <label for="quantity">Quantity:</label>

                <div class="input-group">
                    <input type="number" id="quantity" class="form-control mr-2" value="1" style="max-width: 100px; border-radius: 10px;">
                    <button class="btn btn-primary ml-2">Add to Cart</button>
                  </div>
                  
                  
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <h3>About</h3>
                        <p>ABCXYZ</p>
                    </div>
                </div>
            </div>

                </div>
            </div>
        </div>
        

        
    </div>

    <!-- Link to Bootstrap JS -->


    <!-- Link to Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const thumbnailImages = document.querySelectorAll('.thumbnail');
            const productImage = document.getElementById('product-image');

            thumbnailImages.forEach(function (thumbnail) {
                thumbnail.addEventListener('click', function () {
                    const imagePath = thumbnail.getAttribute('src');
                    productImage.setAttribute('src', imagePath);
                });
            });

            thumbnailImages.forEach(function (thumbnail) {
                thumbnail.addEventListener('click', function () {
                    thumbnailImages.forEach(function (thumb) {
                        thumb.classList.remove('active');
                    });
                    thumbnail.classList.add('active');
                });
            });
        });
    </script>

</body>

</html>
